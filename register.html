<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Easy - Registrarse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/VectorLogo.svg" alt="Finance Easy Logo">
            </div>
            <h1>Finance Easy</h1>
        </header>

        <main>
            <div class="intro">
                <h2>Registrarse a</h2>
                <p class="subtitle">Finance Easy es simple</p>
                <div class="register-prompt">
                    <p class="no-account">Si ya tienes una cuenta</p>
                    <p class="register-link">Puedes <a href="index.html">Ingresar aquÃ­ !</a></p>
                </div>
                <div class="image-container">
                    <img src="img/loginImg.png" alt="Illustration">
                </div>
            </div>
            <form class="register-form" action="index.html">
                <h2>Registrarse</h2>
                <div class="input-group">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Crear un nombre de usuario">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="DNI">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Clave">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirmar Clave">
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </main>
    </div>
</body>
</html>
