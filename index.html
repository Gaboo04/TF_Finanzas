<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Easy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/VectorLogo.svg" alt="Finance Easy Logo">
            </div>
            <h1>Finance Easy</h1>
        </header>

        <main>
            <div class="intro">
                <h2>Ingresar a</h2>
                <p class="subtitle">Finance Easy es simple</p>
                <div class="register-prompt">
                    <p class="no-account">Si no tienes una cuenta registrada</p>
                    <p class="register-link">Te puedes <a href="register.html">Registrar aquí !</a></p>
                </div>
                <div class="image-container">
                    <img src="img/loginImg.png" alt="Illustration">
                </div>
            </div>
            <form class="login-form" action="home.html" >
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required >
                </div>
                <div class="input-group">
                    <label for="clave">Clave</label>
                    <input type="password" id="clave" name="clave" placeholder="Clave" required >
                    <a href="#" class="forgot-password">¿Olvidó su Clave?</a>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            
        </main>
    </div>
</body>
</html>
